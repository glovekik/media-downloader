<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Media Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        color: #333;
      }
      input,
      button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }
      input {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #loading {
        margin-top: 20px;
        font-style: italic;
        display: none;
      }
      #error-message {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Media Downloader</h1>
    <h5>Paste Your Link in the Field Below</h5>

    <div>
      <input id="linkInput" type="text" placeholder="Enter YouTube link" aria-label="YouTube link input" />
    </div>
    <div>
      <button id="downloadMP3Btn" aria-label="Download MP3 button">Download MP3</button>
      <button id="downloadMP4Btn" aria-label="Download MP4 button">Download MP4</button>
    </div>

    <div id="loading">
      <p>Processing your request...</p>
    </div>
    <div id="error-message"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputField = document.querySelector("#linkInput");
        const downloadMP3Button = document.querySelector("#downloadMP3Btn");
        const downloadMP4Button = document.querySelector("#downloadMP4Btn");
        const loadingIndicator = document.querySelector("#loading");
        const errorMessage = document.querySelector("#error-message");

        function handleDownload(format) {
          const link = inputField.value.trim();

          // Simple validation
          const youtubeLinkPattern = /^(https:\/\/(www\.)?youtube\.com\/.+|https:\/\/youtu\.be\/.+)$/;
          if (link === "") {
            alert("Please enter a link!");
            return;
          }
          if (!youtubeLinkPattern.test(link)) {
            alert("Please enter a valid YouTube link!");
            return;
          }

          loadingIndicator.style.display = "block";
          inputField.disabled = true;
          downloadMP3Button.disabled = true;
          downloadMP4Button.disabled = true;
          errorMessage.style.display = "none";

          fetch("https://media-downloader-backend-production.up.railway.app/download", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ link, format }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }

              // Trigger download directly from the response
              return response.blob();
            })
            .then((blob) => {
              loadingIndicator.style.display = "none";
              inputField.disabled = false;
              downloadMP3Button.disabled = false;
              downloadMP4Button.disabled = false;

              // Create a download link
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.style.display = "none";
              a.href = url;

              // Suggest the filename dynamically (server handles title-based naming)
              a.download = `download.${format}`;
              document.body.appendChild(a);
              a.click();
              window.URL.revokeObjectURL(url);
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
              loadingIndicator.style.display = "none";
              inputField.disabled = false;
              downloadMP3Button.disabled = false;
              downloadMP4Button.disabled = false;
              errorMessage.textContent = "An error occurred while processing your request.";
              errorMessage.style.display = "block";
            });
        }

        downloadMP3Button.addEventListener("click", () => handleDownload("mp3"));
        downloadMP4Button.addEventListener("click", () => handleDownload("mp4"));
      });
    </script>
  </body>
</html>
