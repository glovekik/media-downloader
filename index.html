<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <input id="linkInput" type="text" placeholder="Enter YouTube Link">
  <button id="downloadBtn">Download</button>
  <div id="loading" style="display:none;">Processing...</div>
  <div id="error-message" style="color:red;"></div>

  <script>
    document.querySelector("#downloadBtn").addEventListener("click", async () => {
      const link = document.querySelector("#linkInput").value.trim();
      const loading = document.querySelector("#loading");
      const errorMessage = document.querySelector("#error-message");

      if (!link) {
        alert("Please provide a YouTube link.");
        return;
      }

      loading.style.display = "block";
      errorMessage.textContent = "";

      try {
        const response = await fetch("https://your-railway-app-url/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ link }),
        });

        const data = await response.json();
        loading.style.display = "none";

        if (data.error) {
          errorMessage.textContent = data.error;
        } else {
          alert(data.message);
          window.location.href = `https://your-railway-app-url/static/${data.downloadUrl}`;
        }
      } catch (error) {
        loading.style.display = "none";
        errorMessage.textContent = "An error occurred. Please try again.";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
